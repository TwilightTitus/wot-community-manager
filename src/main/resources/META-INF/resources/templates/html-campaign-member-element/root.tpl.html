<div 
	class="container is-flex is-horizontal" 
	sortable-by--availability="${functions.calcCampaignAvailability(registration)}">
	<div class="container is-horizontal is-availability-markers width-full" style="height: 1.7rem;" jstl-foreach="${registration.availability}" jstl-foreach-var="avail" jstl-foreach-status="status" jstl-if="${!registration.fullyavalibility}">
		<jstl jstl-choose>
			<div class="availability-marker is-none" jstl-when="${avail.available == 'none'}"></div>
			<div class="availability-marker is-full" jstl-when="${avail.available == 'full'}"></div>
			<div class="availability-marker is-partially with-tooltip" jstl-otherwise title="${avail.from} - ${avail.to}" @click:toggleClass:show-tooltip="">
				<div class="tooltip">${avail.from} - ${avail.to}</div>
			</div>
		</jstl>
	</div>
	<x-member class="width-full" member-id="${registration.memberid}"></x-member>
	<x-member-of-team class="is-small"  campaign-id="${registration.campaignid}" style="width: 10rem; text-align: right" member-id="${registration.memberid}"></x-member-of-team>
</div>
